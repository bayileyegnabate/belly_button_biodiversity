<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>belly-button-biodiversity</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="static/css/styles.css">
</head>
<body>		
	<!-- navbar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark py-3 fixed-top">
		<div class="container">
			<a href="#" class="navbar-brand">BB Bacteria</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a href="#bar" class="nav-link">bar chart</a></li>
					<li class="nav-item"><a href="#gauge" class="nav-link">gauge</a></li>
					<li class="nav-item"><a href="#bubble" class="nav-link">bubble chart</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- jumbotron -->
	<section>
		<div class="jumbotron text-center mt-5 py-5">
			<h1 class="display-3 py-3 text-light">Belly Button Biodiversity Dashboard</h1>
			<p class="lead display-6 text-light">Over 1,400 species of bacteria are belived to inhabit our belly buttons. <br> Use the interactive charts below to explore the dataset</p></p>
		</div>
	</section>

	<!-- demographic info -->
	<section class="dimographic-info p-5">
		<div class="container">
			<div class="row d-md-flex justify-content-between align-items-center">
				<div class="col-md-4">
					<div class="form-group">
						<label class="text-primary" for="selDataset">Test Subject ID:</label>
						<!-- <select id="selDataset"></select> -->
						<select class="form-control w-50" id="selDataset" onchange="optionChanged(this.value)"></select>
					</div>
				</div>
				<div class="col-md-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-primary w-50">Demographic Info</h3>
						</div>
						<div id="sample-metadata" class="panel-body"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- charts -->
	<section class="p-5">
		<div class="container">
			<div class="row text-center g-4">
				<!-- bar chart -->
				<div class="col-md">
					<div class="card">
						<div class="card-body text-center">
							<div class="h1 mb-3 img-responsive" id="bar"></div>
						</div>
					</div>
				</div>
				<!-- gauge -->
				<div class="col-md">
					<div class="card">
						<div class="card-body text-center">
							<div class="h1 mb-3 img-responsive" id="gauge"></div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</section>

	<!-- bubble chart  -->
	<section class="p-1">
		<div class="container">
			<div class="card">
				<div class="card-body text-center">
					<div class="h1 mb-3 img-responsive" id="bubble"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- footer -->
	<footer class="p-5 bg-dark text-white text-center position-relative">
		<div class="container">
			<p class="lead">Copyright &copy 2022 bb bacteria</p>
			<a href="#" class="postion-absolute bottom-0 end-0 p-5">
				<i class="bi bi-arrow-up-circle h1"></i>
			</a>
		</div>
	</footer>
	
	<!-- bootstrap bundle js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- d3.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
	<!-- plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<!-- custom js -->
	<!-- <script src="gauge.js"></script> -->
	<script src="static/js/charts.js"></script>
</body>
</html>
